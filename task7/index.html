<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task7</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
    	<div class="logo">
            <img src="img/logo.png" alt=""/>
            <p>新世界</p>
        </div>
        <ul>
        	<li>首页</li>
            <li>最新活动</li>
            <li>项目介绍</li>

        <div class="logIn">
        	<img src="img/logIn.png" alt=""/>
        	<p>登录</p>
        </div>
        <div class="line"></div>
    </header>
    
    <div class="sec-1">
    	<div class="sec-1-all">
            <div class="sec-1-middle">
                <h1>Time of new life</h1>
                <p>新时代，年轻的人们让我们一起<br/>体验新生活，享受新生活</p>
                <div class="sec-1-m-start">
                    <p>开始体验</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="sec-2">
    	<div class="sec-2-block">
        	<img src="img/sec-2-1.png" alt=""/>
            <div class="sec-2-text sec-2-text-1">
        		<p>打造全新世界观，让你更爱你的生活</p>
            </div>
        </div>
        <div class="sec-2-block">
        	<img src="img/sec-2-2.png" alt=""/>
            <div class="sec-2-text">
        		<p>丰富多彩的公益活动，发挥新世界的主人公意识</p>
            </div>
        </div>
        <div class="sec-2-block">
        	<img src="img/sec-2-3.png" alt=""/>

        		<p>时尚的新理念，超前体验未知的生活</p>
            </div>
        </div>
        <div class="sec-2-block">
        	<img src="img/sec-2-4.png" alt=""/>
            <div class="sec-2-text">
        		<p>完善的培养机制，培养你全新的世界观</p>
            </div>
        </div>
    </div>
    
    <div class="sec-3">
    	<img src="img/sec-3.png" alt=""/>
        <p>关于新世界，你不知道的还有什么？</p>
    </div>
    
    <div class="sec-4">
    	<div class="sec-4-all">
        	<p>查找新世界城市活动信息</p>
            <div class="sec-4-line">
            </div>
            <p>每个城市都有不同的活动信息，请自主查询您所需要了解的城市</p>
            <div class="sec-4-option">
                <select name="Country">
                    <option value="China">中国</option>
                    <option value="US">美国</option>
                    <option value="UK">英国</option>
                </select>
                <select name="Provinces">
                    <option value="BeiJ">北京</option>
                    <option value="TianJ">天津</option>
                    <option value="HeB">河北</option>
                    <option value="ShanX">陕西</option>
                    <option value="NeiM">内蒙古自治区</option>
                    <option value="LiaoN">辽宁省</option>
                </select>
                <select name="Cities">
                    <option value="City">城市</option>
                </select>
                <div class="sec-4-search">
                    <p>搜&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;索</p>
                </div>
            </div>
        </div>
